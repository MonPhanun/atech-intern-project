<h1 mat-dialog-title class="ps-5 pt-4 ">Add Product</h1>
<div mat-dialog-content class="example-full-width">
    <form class="example-form ps-4" [formGroup]="ProductForm"><!--  (ngSubmit)="addProduct()" -->
        <div class="row  formDialog">
            <div class="col-lg-12 col-md-6 col-sm-12" [hidden]="true">
                <mat-form-field class="example-full-width">
                    <mat-label>Code Product</mat-label>
                    <input matInput placeholder="Code Product" class="inputtext" formControlName="id"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Code Product</mat-label>
                    <input matInput placeholder="Code Product" class="inputtext" formControlName="Code"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Product Name" class="inputtext" formControlName="Name"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="Price" class="inputtext" formControlName="Price"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" class="inputtext" formControlName="Description"> 
                  </mat-form-field>
            </div>
        </div>

        <div class="text-end w-100 pe-4">
            <button mat-raised-button color="warn"  (click)="onNoClick()">Cancle</button> 
            <span class="p-2"></span>
            <button mat-raised-button color="accent" (click)="addProduct()">{{BottonDialog}}</button>
        </div>
      </form>
    
</div>
