<h1 mat-dialog-title class="ps-5 pt-4 ">Rigister Product</h1>
<div mat-dialog-content class="example-full-width">
    <form class="example-form ps-4" [formGroup]="RegisterFrm" ><!-- (ngSubmit)="addProduct()" -->
        <div class="row  formDialog">
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Code Product</mat-label>
                    <input matInput placeholder="Code Product" class="inputtext" formControlName="productCode"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Product Name" class="inputtext" formControlName="productName"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="Code Product" class="inputtext" formControlName="price"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" class="inputtext" formControlName="productDescription"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Select Wares</mat-label>
                    <mat-select formControlName="wareCode">
                        <mat-option *ngFor="let item of WaresData" [value]="item.code" >
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Quantity</mat-label>
                    <input matInput placeholder="Description" class="inputtext" formControlName="quantity"> 
                  </mat-form-field>
            </div>
        </div>

        <div class="text-end w-100 pe-4">
            <button mat-raised-button color="warn" (click)="ClosRegisterdialog()" >Cancel</button> 
            <span class="p-2"></span>
            <button mat-raised-button color="accent" (click)="GetFormValues()">Rigister</button>
        </div>
      </form>
    
</div>
