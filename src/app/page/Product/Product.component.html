<div class="w-100 h-auto cont">
    <div class="container p-5 ">
        <div class="container-fluit p-5">
            <div class="card">
                <div class="card-header">
                    <div class="w-100 p-3 fs-5">
                        <i class="fa-solid fa-layer-group icon"></i> &nbsp;
                        Product
                    </div>
                </div>
               
                <div class="card-body">
                    <div class="w-100 text-end mb-3">
                        <button class="btn text-info outShadow" (click)="openDialog()">
                            <i class="fa-solid fa-plus"></i>
                            Add Product
                        </button>
                        <button class="btn text-info outShadow2" (click)="openRegisterdialog()">
                            <i class="fa-regular fa-registered pe-2"></i>
                            Register 
                        </button>
                        <!-- <div class="w-50">
                            <input type="text" value="" class="form-control" placeholder="Search..." [(ngModel)]="filterText">
                        </div> -->
                    </div>
                    <table class="table display" id="myTable"> <!--id="myTable"  display-->
                        <thead>
                            <div class="m-4"></div>
                            <tr >
                                <th>#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Description</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                         <tbody > <!-- i as index == value -->
                            <tr *ngFor="let iten of AllProduct ">   
                                <td>
                                    <input type="checkbox" value="{{iten.id}}"  (change)="DeleteCheckBoxApi($event)">
                                </td>               <!--   | FilterCode:filterText;  i = index == index -->
                                <td>{{iten.id}}</td>
                                <td >{{iten.code}}</td>
                                <td>{{iten.name}}</td>
                                <td>{{iten.price}} $</td>
                                <td>{{iten.description}}</td>
                                <td>
                                    <button class="btn text-danger" (click)="DeleteProductApi(iten.id)">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                    <button class="btn  text-success" (click)="onEditApi(iten)">
                                        <i class="fa-regular fa-pen-to-square"></i>
                                    </button>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                    <div class="text-center" *ngIf="this.IdProductApi.length>0">
                        <button (click)="ResultCheckBoxDeleteApi()"  class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
