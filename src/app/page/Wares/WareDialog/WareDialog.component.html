<h1 mat-dialog-title class="ps-5 pt-4 ">Add Wares</h1>
<div mat-dialog-content class="example-full-width">
    <form class="example-form ps-4" [formGroup]="WareForm"> <!--[formGroup]=""-->
        <div class="row  formDialog">
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Wares Code</mat-label>
                    <input matInput placeholder="Code Product" class="inputtext" formControlName="code"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Wares Name</mat-label>
                    <input matInput placeholder="Product Name" class="inputtext" formControlName="name"> 
                  </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" class="inputtext" formControlName="description"> 
                  </mat-form-field>
            </div>
        </div>

        <div class="text-end w-100 pe-4">
            <button mat-raised-button color="warn" (click)="CloseWareDialog()" >No Thanks</button> 
            <span class="p-2"></span>
            <button mat-raised-button color="accent" (click)="AddWares()">{{WareBtn}}</button>
        </div>
      </form>
    
</div>
