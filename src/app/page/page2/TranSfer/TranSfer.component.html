<h1 mat-dialog-title class="ps-5 pt-4 ">Transfer</h1>
<div mat-dialog-content class="example-full-width">
    <form class="example-form ps-4" [formGroup]="TranDataForm"><!--  (ngSubmit)="addProduct()" -->
        <div class="row  formDialog">
            <div *ngIf="false">
                <div class="col-lg-12 col-md-6 col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Product ID</mat-label>
                        <input matInput placeholder="ID" class="inputtext" formControlName="productId">
                    </mat-form-field>
                </div>

                <div class="col-lg-12 col-md-6 col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Wares ID</mat-label>
                        <input matInput placeholder="sourceWareId" class="inputtext" formControlName="sourceWareId">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12 mb-5">
              <b>Sock ID : </b>  {{Detail.id}}   <br>
              <b>Sock Quantity : </b> {{Detail.quantity}} <br>
              <b>Ware Name : </b> {{Detail.ware.name}} <br>
              <b>Product Name : </b>{{Detail.product.name}} <br>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Transfer to</mat-label>
                    <mat-select formControlName="targetWareId">
                        <mat-option *ngFor="let item of WareTranTo" [value]="item.ware.id">
                             {{item.ware.name}}  
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-12 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Quantity</mat-label>
                    <input type="number" matInput placeholder="quantity" class="inputtext" formControlName="quantity">
                </mat-form-field>
            </div>

        </div>

        <div class="text-end w-100 pe-4">
            <button mat-raised-button color="warn" (click)="DialogClose()">Close</button>
            <span class="p-2"></span>
            <button mat-raised-button color="accent" (click)="StartTran()">Transfer</button>
        </div>
    </form>
    <!--  {{BottonDialog}}-->
</div>
